<details>
<summary class="menu">Сценарии использования</summary>
<p><strong>П</strong> - преподаватель.
<br>
<strong>ВП</strong> - web-приложение.
</p>
<div class="Управление фоновой музыкой">
<p>
<strong>Управление фоновой музыкой</strong>
</p>
<div>
<ol>
<li><b>П</b> переходит в раздел «Реализация».</li>
<li><b>ВП</b> отображает раздел «Реализация».</li>
<li><b>П</b> нажимает на кнопку включения/выключения музыки.</li>
<li><b>ВП</b> включает/выключает музыку.</li>
</ol>
</div>
</div>
<div class="Работа со списком учащихся">
<p>
<strong>Работа со списком учащихся</strong>
</p>
<div>
<ol>
<li><b>П</b> переходит в раздел для работы со списком учащихся.</li>
<li><b>ВП</b> отображает раздел для работы со списком учащихся.</li>
<li><b>П</b> вводит/корректирует список учащихся.</li>
<li><b>П</b> нажимает «Сохранить».</li>
<li><b>ВП</b> сохраняет список учащихся.</li>
</ol>
</div>
</div>
<div class="Удаление списка учащихся">
<p>
<strong>Удаление списка учащихся</strong>
</p>
<div>
<ol>
<li><b>П</b> переходит в раздел для работы со списком учащихся.</li>
<li><b>ВП</b> отображает раздел для работы со списком учащихся.</li>
<li><b>П</b> нажимает «Очистить».</li>
<li><b>ВП</b> удаляет список учащихся, очищает поля групп и случайного ученика.</li>
</ol>
</div>
</div>
<div class="Запустить предустановленный таймера">
<p>
<strong>Использование предустановленного таймера</strong>
</p>
<div>
<ol>
<li><b>П</b> переходит в раздел для управления таймером.</li>
<li><b>ВП</b> отображает раздел для управления таймером.</li>
<li><b>П</b> нажимает «Начать занятие».</li>
<li><b>ВП</b> начаинает отсчет времени.</li>
<li><b>ВП</b> заканчивает отсчет времени.</li>
</ol>
</div>
</div>
<div class="Создать таймер">
<p>
<strong>Создать таймер</strong>
</p>
<div>
<ol>
<li><b>П</b> переходит в раздел для управления таймером.</li>
<li><b>ВП</b> отображает раздел для управления таймером.</li>
<li><b>П</b> настраивает время таймера.</li>
<li><b>П</b> нажимает «Запустить».</li>
<li><b>ВП</b> начинает отсчет таймера пользователя.</li>
<ul>
<li><span class="caret"><b>ВП</b> заканчивает отсчет времени.</span></li>
<ul>
<li><b>ВП</b> проигрывает аудио.</li>
<li><b>ВП</b> отображает случайное упражнение.</li>
<li><b>П</b> закрывает изображение упражнения.</li>
</ul>
<li><span class="caret"><b>П</b> нажимает «Остановить».</span></li>
<ul>
<li><b>ВП</b> останавливает отсчет таймера/проигрыш аудио.</li>
</ul>
</ul>
</ol>
</div>
</div>
<div class="Вызвать ученика">
<p>
<strong>Вызвать ученика</strong>
</p>
<div>
<ol>
<li><b>П</b> переходит в раздел для выбора случайного ученика.</li>
<li><b>ВП</b> отображает раздел для выбора случайного ученика.</li>
<li><b>П</b> нажимает «Выбрать случайного ученика».</li>
<li><b>ВП</b> выбирает случайным образом ученика и выводит его в соотвествующее поле.</li>
</ol>
</div>
</div>
<div class="Разбиение класса по количеству групп">
<p>
<strong>Разбиение класса по количеству групп</strong>
</p>
<div>
<ol>
<li><b>П</b> переходит в раздел «Разбиение класс по количеству групп».</li>
<li><b>ВП</b> отображает раздел «Разбиение класс по количеству групп».</li>
<li><b>П</b> вводит количество групп.</li>
<li><b>П</b> нажимает «Разбить на группы».</li>
<li><b>ВП</b> отображает созданные группы.</li>
</ol>
</div>
</div>
<div class="Разбиение класса по количеству учащихся в группе">
<p>
<strong>Разбиение класса по количеству учащихся в группе</strong>
</p>
<div>
<ol>
<li><b>П</b> переходит в раздел «Разбиение класса по количеству учащихся в группе».</li>
<li><b>ВП</b> отображает раздел «Разбиение класса по количеству учащихся в группе».</li>
<li><b>П</b> вводит количество учашихся в группе.</li>
<li><b>П</b> нажимает «Разбить на группы».</li>
<li><b>ВП</b> отображает созданные группы.</li>
</ol>
</div>
</div>
</details>
<details>
<summary class="menu">Сценарии взаимодействия</summary>
<p>
<strong>Us</strong> - User.
<br>
<strong>Br</strong> - Browser.
<br>
<strong>DS</strong> - Data Storage.
</p>
<p>
<strong>Вход в систему</strong>
</p>
<p>
<ol>
<li><b>Us</b> просит <b>Br</b> запустить web-приложение.</li>
<li><b>Br</b> отображает главный раздел.</li>
<li><b>Br</b> запрашивает у <b>DS</b> список учащихся. </li>
<li><b>Br</b> загружает список учащихся в раздел для работы со списком учащихся.</li>
</ol>
</p>
<div class="Управление фоновой музыкой">
<p>
<strong>Управление фоновой музыкой</strong>
</p>
<div>
<ol>
<li><b>Us</b> просит <b>Br</b> включить/выключить фоновую музыку.</li>
<li><b>Br</b> включает/выключает фоновую музыку.</li>
</ol>
</div>
</div>
<div class="Работа со списком учащихся">
<p>
<strong>Работа со списком учащихся</strong>
</p>
<div>
<ol>
<li><b>Us</b> работает со списком учащихся.</li>
<li><b>Us</b> просит <b>Br</b> соханить список учащихся.</li>
<li><b>Br</b> просит <b>DS</b> созранить список учащихся.</li>
<li><b>DS</b> сохраняет список учащихся.</li>
</ol>
</div>
</div>
<div class="Удаление списка учащихся">
<p>
<strong>Удаление списка учащихся</strong>
</p>
<div>
<ol>
<li><b>Us</b> просит <b>Br</b> удалить список учащихся.</li>
<li><b>Br</b> просит <b>DS</b> созранить список учащихся.</li>
<li><b>DS</b> удаляет список учащихся</li>
<li><b>Br</b> очищает поля групп и случайного ученика.</li>
</ol>
</div>
</div>
<div class="Запустить предустановленный таймера">
<p>
<strong>Использование предустановленного таймера</strong>
</p>
<div>
<ol>
<li><b>Us</b> просит <b>Br</b> начать отсчет времени.</li>
<li><b>Br</b> начинает отсчет времени.</li>
</ol>
</div>
</div>
<div class="Создать таймер">
<p>
<strong>Создать таймер</strong>
</p>
<div>
<ol>
<li><b>Us</b> настраивает таймер.</li>
<li><b>Us</b> просит <b>Br</b> начать отсчет времени.</li>
<li><b>Br</b> начинает отсчет времени.</li>
</ol>
</div>
</div>
<div class="Вызвать ученика">
<p>
<strong>Вызвать ученика</strong>
</p>
<div>
<ol>
<li><b>Us</b> просит <b>Br</b> вызвать случайного ученика.</li>
<li><b>Br</b> запрашивает у <b>DS</b> список учащихся.</li>
<li><b>Br</b> выбирает случайного ученика.</li>
</ol>
</div>
</div>
<div class="Разбиение класса по количеству групп">
<p>
<strong>Разбиение класса по количеству групп</strong>
</p>
<div>
<ol>
<li><b>Us</b> вводит количество групп.</li>
<li><b>Us</b> просит <b>Br</b> разбить класс на группы.</li>
<li><b>Br</b> запращивает у <b>DS</b> список учашихся.</li>
<li><b>Br</b> разбивает класс на группы.</li>
</ol>
</div>
</div>
<div class="Разбиение класса по количеству учащихся в группе">
<p>
<strong>Разбиение класса по количеству учащихся в группе</strong>
</p>
<div>
<ol>
<li><b>Us</b> вводит количество учащихся в группе.</li>
<li><b>Us</b> просит <b>Br</b> разбить класс на группы.</li>
<li><b>Br</b> запращивает у <b>DS</b> список учашихся.</li>
<li><b>Br</b> разбивает класс на группы.</li>
</ol>
</div>
</div>
</details>
